<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mobile robot programming.</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/bootstrap/jquery.min.js"></script>
  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="lib/anime/anime.min.js"></script>
</head>
<body>
  <!-- HTML Elements -->
  <div class="maincontainer">
    <div id="leftdiv" class="workspace twocanvas taskselector">
      <h5>Study Results</h5>
      <form action="mobilerobot-data.html" method="get" style="float:left">
        <input id="results-button" value="Study Results (HTML)" type="submit" class="btn btn-secondary">
      </form>
      <form action="mobilerobot-data.csv" method="get" style="">
        <input id="results-button" value="Study Results (CSV)" type="submit" class="btn btn-secondary">
      </form>
      <h5></h5>
      <h5>Tutorial 1: Basic Programming</h5>
      <form action="tut1/twocanvas.html" method="get">
        <input type="submit" id="twocanvas-button" value="Use Two-Canvas Mode" class="btn btn-primary">
      </form>
      <form action="tut1/onecanvas.html" method="get">
        <input id="onecanvas-button" value="Use One-Canvas Mode" type="submit" class="btn btn-info">
      </form>
      <h5>Tutorial 2: Multiple Tasks and Stacking Blocks</h5>
      <form action="tut2/twocanvas.html" method="get">
        <input type="submit" id="twocanvas-button" value="Use Two-Canvas Mode" class="btn btn-primary">
      </form>
      <form action="tut2/onecanvas.html" method="get">
        <input id="onecanvas-button" value="Use One-Canvas Mode" type="submit" class="btn btn-info">
      </form>
      <h5>Tutorial 3: Editing and Re-using Blocks</h5>
      <form action="tut3/twocanvas.html" method="get">
        <input type="submit" id="twocanvas-button" value="Use Two-Canvas Mode" class="btn btn-primary">
      </form>
      <form action="tut3/onecanvas.html" method="get">
        <input id="onecanvas-button" value="Use One-Canvas Mode" type="submit" class="btn btn-info">
      </form>
      <h5></h5>
    </div>
    <div id="middlediv" class="workspace twocanvas taskselector">
      <h5>Playground</h5>
      <form action="twocanvas.html" method="get">
        <input type="submit" id="twocanvas-button" value="Use Two-Canvas Mode" class="btn btn-primary">
      </form>
      <form action="onecanvas.html" method="get">
        <input id="onecanvas-button" value="Use One-Canvas Mode" type="submit" class="btn btn-info">
      </form>
      <h5></h5>
      <h5>Task 1: Pick and Place Between Stations</h5>
      <form action="task1/twocanvas.html" method="get">
        <input type="submit" id="twocanvas-button" value="Use Two-Canvas Mode" class="btn btn-primary">
      </form>
      <form action="task1/onecanvas.html" method="get">
        <input id="onecanvas-button" value="Use One-Canvas Mode" type="submit" class="btn btn-info">
      </form>
      <h5>Task 2: Moving Stacks</h5>
      <form action="task2/twocanvas.html" method="get">
        <input type="submit" id="twocanvas-button" value="Use Two-Canvas Mode" class="btn btn-primary">
      </form>
      <form action="task2/onecanvas.html" method="get">
        <input id="onecanvas-button" value="Use One-Canvas Mode" type="submit" class="btn btn-info">
      </form>
      <h5>Task 3: Swapping Locations</h5>
      <form action="task3/twocanvas.html" method="get">
        <input type="submit" id="twocanvas-button" value="Use Two-Canvas Mode" class="btn btn-primary">
      </form>
      <form action="task3/onecanvas.html" method="get">
        <input id="onecanvas-button" value="Use One-Canvas Mode" type="submit" class="btn btn-info">
      </form>
      <h5></h5>
    </div>

    <div id="rightdiv">
      <div id="simulatorarea">
      <div id="simulatordiv"></div>
      <button value="start-execution" onclick="alert('Please select a Mode and tutorial/task on the left to use the simulator.');" type="button" class="btn btn-success">Run Program</button>
      <button value="reset-simulator" onclick="alert('Please select a Mode and tutorial/task on the left to use the simulator.');" type="button" class="btn btn-secondary">Reset Simulator</button>
      </div>
    </div>
  </div>

  <!-- Starting configuration -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none">
    <block type="custom_start" id="START" x="28" y="28"></block>
  </xml>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolboxLeft" style="display: none">
    <category name="Triggers" colour="#A66E5C" custom="TRIGGERS">
    </category>
    <category name="Tasks" colour="#5C9FA6" custom="TASKS">
    </category>
  </xml>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolboxRight" style="display: none">
    <category name="Arm" colour="#968e4f">
      <block type="custom_pickup">
        <value name="LOCATION">
          <shadow type="custom_dummylocation">
          </shadow>
        </value>
      </block>
      <block type="custom_place">
        <value name="LOCATION">
          <shadow type="custom_dummylocation">
          </shadow>
        </value>
      </block>
      <block type="custom_turn">
      </block>
    </category>
    <category name="Locations" colour="#A08260">
      <block type="custom_location">
        <field name="LOCATION">left</field>
      </block>
      <block type="custom_location">
        <field name="LOCATION">center</field>
      </block>
      <block type="custom_location">
        <field name="LOCATION">right</field>
      </block>
    </category>
    <category name="Loops" colour="#5ba55b">
      <block type="controls_repeat"></block>
    </category>
  </xml>

  <!-- Javascript Code -->
  <script src="blockly/blockly_uncompressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/javascript_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <script src="js/simulator.js"></script>
</body>
</html>
